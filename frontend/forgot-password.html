<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Forgot Password - Lovculator ðŸ’–</title>
  <meta name="description" content="Recover your Lovculator account by requesting a password reset link." />
  <link rel="icon" href="/images/favicon.ico" sizes="any" />
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    /* 1. Base Styles & Reset */
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f6f8fa; /* Light, clean background */
      margin: 0;
      padding: 0;
      color: #24292f;
      line-height: 1.5;
    }
    
    /* 2. Full-Page Mobile Container */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Full viewport height for mobile */
      align-items: center;
      padding: 60px 15px 40px; /* Top padding and horizontal mobile safe padding */
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .header svg {
      fill: #ff4b8d; /* Lovculator primary color */
    }
    
    /* 3. Responsive Auth Container */
    .auth-container {
      max-width: 600px; /* Optimal form width */
      width: 100%;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .auth-header {
      text-align: left;
      margin-bottom: 25px;
    }

    .auth-header h1 {
      font-size: 24px;
      font-weight: 500;
      margin: 0 0 8px;
      color: #333;
    }

    .auth-header p {
      font-size: 14px;
      color: #555;
      line-height: 1.5;
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 12px; /* Optimized padding for mobile touch */
      border: 1px solid #d0d7de;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px; /* Larger text for mobile readability */
      line-height: 20px;
      margin-top: 4px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }
    
    .form-group input:focus {
      border-color: #ff4b8d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 75, 141, 0.2);
    }
    
    /* Primary Button */
    .reset-btn {
      width: 100%;
      padding: 12px 16px;
      background-color: #ff4b8d; /* Lovculator primary color */
      color: white;
      border: none;
      border-radius: 8px; /* Use squared corners for consistency with form */
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.2s, transform 0.1s;
    }
    
    .reset-btn:hover {
      background-color: #e63e7f;
    }

    .reset-btn:active {
        transform: translateY(1px);
    }
    
    /* Utility Links (Back to Login) */
    .link-text {
      text-align: center;
      margin-top: 25px;
      font-size: 14px;
    }
    
    .link-text a {
      color: #ff4b8d;
      text-decoration: none;
      font-weight: 600;
    }
    
    .link-text a:hover {
      text-decoration: underline;
    }
    
    #error-message {
      color: #cf222e;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <svg height="40" aria-hidden="true" viewBox="0 0 24 24" version="1.1" width="40" data-view-component="true" fill="currentColor">
          <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5 2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09C13.09 3.81 14.76 3 16.5 3 19.58 3 22 5.42 22 8.5c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>

    <div class="auth-container">
      <div class="auth-header">
        <h1>Trouble Logging In?</h1>
        <p>Enter the email address you used to register for your Lovculator account, and we'll send you a link to reset your password.</p>
      </div>

      <form id="forgot-password-form" method="POST">
        <div class="form-group">
          <label for="email">Email Address</label>
          <input type="email" id="email" name="email" placeholder="e.g. your@email.com" required autocomplete="email" />
        </div>

        <p id="error-message"></p>

        <button type="submit" class="reset-btn">Send Reset Link</button>
      </form>

      <div class="link-text">
        Remember your password? <a href="/login.html">Back to Login</a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js" defer></script>
</body>
</html>
