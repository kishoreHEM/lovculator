<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí¨ Questions Feed - Lovculator</title>
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body {
      background: #fafafa;
      font-family: "Poppins", Arial, sans-serif;
      color: #333;
    }

    .questions-container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px 25px;
    }

    .questions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .questions-header h2 {
      color: #ff4b8d;
      font-size: 1.4rem;
      margin: 0;
    }

    .question-card {
      padding: 15px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .question-card:last-child {
      border-bottom: none;
    }

    .question-text {
      font-size: 1.05rem;
      font-weight: 600;
      color: #222;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .question-meta {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 10px;
    }

    .question-actions {
      display: flex;
      gap: 15px;
      margin-top: 5px;
    }

    .question-btn {
      border: none;
      background: none;
      color: #555;
      cursor: pointer;
      font-size: 0.9rem;
      display: flex;
      align-items: center;
      gap: 5px;
      padding: 5px 8px;
      border-radius: 6px;
      transition: all 0.3s ease;
    }

    .question-btn:hover {
      background: #f2f2f2;
      color: #ff4b8d;
    }

    .question-btn.liked {
      color: #ff4b8d;
    }

    /* Answer Modal */
    #answerModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.5);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 1000;
    }

    #answerModal .modal-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #answerModal textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      resize: none;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-primary, .btn-secondary {
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      border: none;
    }

    .btn-primary {
      background: #ff4b8d;
      color: white;
    }

    .btn-primary:hover {
      background: #ff6b9d;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #333;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }

  </style>
</head>

<body>
  <div class="questions-container">
    <div class="questions-header">
      <h2>üí¨ Questions Feed</h2>
      <button id="askNewBtn" class="btn-primary">Ask Question</button>
    </div>

    <div id="questionsList">
      <p>Loading questions...</p>
    </div>
  </div>

  <!-- üß† Answer Modal -->
  <div id="answerModal">
    <div class="modal-box">
      <h3>üìù Write your answer</h3>
      <textarea id="answerInput" placeholder="Type your answer..."></textarea>
      <div class="modal-actions">
        <button id="cancelAnswerBtn" class="btn-secondary">Cancel</button>
        <button id="submitAnswerBtn" class="btn-primary">Post Answer</button>
      </div>
    </div>
  </div>

  <script>
    const API_BASE = window.location.hostname.includes("localhost")
      ? "http://localhost:3001/api"
      : "https://lovculator.com/api";

    let currentQuestionId = null;

    async function loadQuestions() {
      try {
        const res = await fetch(`${API_BASE}/questions`);
        const questions = await res.json();

        const list = document.getElementById("questionsList");
        if (!questions.length) {
          list.innerHTML = `<p style="text-align:center;color:#777;">No questions yet. Be the first to ask!</p>`;
          return;
        }

        container.innerHTML = questions.map(q => `
  <div class="question-card">
    <div class="question-text">${q.question}</div>
    <div class="question-meta">
      <span>${new Date(q.created_at).toLocaleString()}</span>
      <span>üí¨ ${q.answer_count || 0} Answers</span>
      <button class="answer-btn" onclick="goToAnswers(${q.id})">Answer</button>
    </div>
  </div>
`).join("");


        attachQuestionHandlers();
      } catch (err) {
        console.error("‚ùå Failed to load questions:", err);
      }
    }

    function attachQuestionHandlers() {
      document.querySelectorAll(".like-btn").forEach(btn => {
        btn.addEventListener("click", async (e) => {
          const id = e.target.closest(".question-card").dataset.id;
          await fetch(`${API_BASE}/questions/${id}/like`, { method: "POST" });
          loadQuestions();
        });
      });

      document.querySelectorAll(".answer-btn").forEach(btn => {
        btn.addEventListener("click", (e) => {
          currentQuestionId = e.target.closest(".question-card").dataset.id;
          document.getElementById("answerModal").style.display = "flex";
        });
      });
    }

    document.getElementById("cancelAnswerBtn").addEventListener("click", () => {
      document.getElementById("answerModal").style.display = "none";
    });

    document.getElementById("submitAnswerBtn").addEventListener("click", async () => {
      const answer = document.getElementById("answerInput").value.trim();
      if (!answer) return alert("Please write an answer.");

      await fetch(`${API_BASE}/questions/${currentQuestionId}/answer`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ answer })
      });

      document.getElementById("answerModal").style.display = "none";
      document.getElementById("answerInput").value = "";
      alert("‚úÖ Answer posted!");
    });

    document.getElementById("askNewBtn").addEventListener("click", () => {
      window.location.href = "/love-stories.html"; // reuse your ask/post modal there
    });

    loadQuestions();
  </script>
</body>
</html>
