<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üí¨ Questions Feed - Lovculator</title>
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body {
      background: #fafafa;
      font-family: "Poppins", Arial, sans-serif;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .questions-container {
      max-width: 800px;
      margin: 60px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.05);
      padding: 20px 25px;
    }

    .questions-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 15px;
      border-bottom: 1px solid #eee;
      padding-bottom: 10px;
    }

    .questions-header h2 {
      color: #ff4b8d;
      font-size: 1.4rem;
      margin: 0;
    }

    #questionsList {
      margin-top: 15px;
    }

    .question-card {
      padding: 15px 0;
      border-bottom: 1px solid #f0f0f0;
    }

    .question-card:last-child {
      border-bottom: none;
    }

    .question-text {
      font-size: 1.05rem;
      font-weight: 600;
      color: #222;
      line-height: 1.4;
      margin-bottom: 8px;
    }

    .question-meta {
      font-size: 0.85rem;
      color: #888;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .answer-btn {
      background: #ff4b8d;
      border: none;
      color: white;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .answer-btn:hover {
      background: #ff6b9d;
    }

    /* üß† Answer Modal */
    #answerModal {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #answerModal .modal-box {
      background: #fff;
      border-radius: 12px;
      padding: 20px;
      width: 400px;
      max-width: 90%;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    #answerModal h3 {
      margin-top: 0;
      color: #ff4b8d;
      text-align: center;
    }

    #answerModal textarea {
      width: 100%;
      height: 120px;
      border-radius: 8px;
      border: 1px solid #ddd;
      padding: 10px;
      resize: none;
      font-family: inherit;
      font-size: 0.9rem;
    }

    .modal-actions {
      display: flex;
      justify-content: flex-end;
      gap: 10px;
      margin-top: 10px;
    }

    .btn-primary, .btn-secondary {
      padding: 8px 14px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: 600;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: #ff4b8d;
      color: white;
    }

    .btn-primary:hover {
      background: #ff6b9d;
    }

    .btn-secondary {
      background: #e9ecef;
      color: #333;
    }

    .btn-secondary:hover {
      background: #dee2e6;
    }
  </style>
</head>

<body>
  <div class="questions-container">
    <div class="questions-header">
      <h2>üí¨ Community Questions</h2>
      <button id="askNewBtn" class="btn-primary">Ask Question</button>
    </div>

    <div id="questionsList">
      <p style="text-align:center;color:#777;">Loading questions...</p>
    </div>
  </div>

  <!-- üß† Answer Modal -->
  <div id="answerModal">
    <div class="modal-box">
      <h3>üìù Write your answer</h3>
      <textarea id="answerInput" placeholder="Type your answer..."></textarea>
      <div class="modal-actions">
        <button id="cancelAnswerBtn" class="btn-secondary">Cancel</button>
        <button id="submitAnswerBtn" class="btn-primary">Post Answer</button>
      </div>
    </div>
  </div>

  <script src="/js/questions.js"></script>
</body>
</html>
