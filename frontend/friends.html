<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title -->
  <title>Friends & Followers | Lovculator</title>

  <!-- Meta Description -->
  <meta name="description" content="Manage your followers and following on Lovculator." />
  <meta name="robots" content="noindex,nofollow" />

  <!-- Theme Color -->
  <meta name="theme-color" content="#ff4b8d">

  <!-- Canonical -->
  <link rel="canonical" href="https://lovculator.com/friends" />

  <!-- Open Graph -->
  <meta property="og:title" content="Friends & Followers | Lovculator" />
  <meta property="og:description" content="Manage your followers and following on Lovculator." />
  <meta property="og:type" content="website" />
  <meta property="og:url" content="https://lovculator.com/friends" />
  <meta property="og:image" content="https://lovculator.com/images/og-cover.jpg" />
  <meta property="og:image:alt" content="Lovculator cover image" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Friends & Followers | Lovculator" />
  <meta name="twitter:description" content="Manage your followers and following on Lovculator." />
  <meta name="twitter:image" content="https://lovculator.com/images/og-cover.jpg" />
  <meta name="twitter:image:alt" content="Lovculator cover image" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" href="/images/favicon.ico" sizes="any">

  <!-- CSS -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/friends.css"/>

  <!-- Schema -->
  <script type="application/ld+json">
  {
    "@context": "https://schema.org",

    "name": "Lovculator Friends & Followers",
    "url": "https://lovculator.com/friends",
    "description": "A page to manage followers, following, and discover people on Lovculator.",
    "isPartOf": {
      "@type": "WebSite",

<body class="app-layout">

    <div id="global-header"></div>
    <div class="app-container">
        <main class="main-content-area">
            
            <h1 class="page-title">Friends</h1>

            <div class="tabs">
                <button class="tab active" data-tab="followers" aria-label="Show Followers">Followers</button>
                <button class="tab" data-tab="following" aria-label="Show Following">Following</button>
                <button class="tab" data-tab="suggestions" aria-label="Show Suggestions">Suggestions</button>
            </div>

            <div id="followers-list" class="user-list">
                <div class="loading-spinner">
                    Loading...
                </div>
            </div>
            
            <div id="following-list" class="user-list" style="display:none;"></div>
            
            <div id="suggestions-list" class="user-list" style="display:none;"></div>

        </main>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/messages.js"></script> 
    <script src="/js/notifications.js"></script>
    <script src="/js/layout-manager.js"></script>
    <script src="/js/global-header.js"></script>
    <script src="/js/search.js" defer></script>
    <script src="/js/friends.js"></script>
</body>
</html>
