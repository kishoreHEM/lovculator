    <style>
        /* --- LOVCULATOR NOTIFICATIONS THEME --- */
        
        /* 1. Page Layout & spacing for Fixed Header */
        body.app-layout {
            background-color: #f9f9f9; /* Light grey background for contrast */
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
        }

        .main-content-area {
            /* Fallback padding if JS doesn't calculate header height immediately */
            padding-top: 100px; 
            max-width: 600px;
            margin: 0 auto;
            min-height: 100vh;
        }

        .notifications-page {
            background-color: #fff;
            min-height: 100vh;
            border-left: 1px solid #eee;
            border-right: 1px solid #eee;
        }

        /* 2. Header Section */
        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            border-bottom: 1px solid #f0f0f0;
            background: #fff;
        }

        .page-header h1 {
            font-size: 1.2rem;
            font-weight: 700;
            margin: 0;
            color: #222;
        }

        .header-actions {
            display: flex;
            gap: 10px;
        }

        .action-btn {
            background: none;
            border: none;
            font-size: 0.85rem;
            color: #e91e63; /* Lovculator Pink */
            font-weight: 600;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 6px;
            transition: background 0.2s;
        }

        .action-btn:hover {
            background-color: #fff0f5; /* Light Pink Hover */
        }

        /* 3. Scrollable Tabs (Pills) */
        .notification-tabs {
            display: flex;
            gap: 10px;
            padding: 12px 15px;
            overflow-x: auto; /* Horizontal scroll on mobile */
            white-space: nowrap;
            background: #fff;
            border-bottom: 1px solid #eee;
            scrollbar-width: none; /* Hide scrollbar Firefox */
        }
        .notification-tabs::-webkit-scrollbar { display: none; /* Hide scrollbar Chrome */ }

        .tab-btn {
            padding: 8px 16px;
            border-radius: 20px; /* Pill shape */
            border: 1px solid #eee;
            background: #fff;
            color: #666;
            font-size: 0.9rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.2s;
            flex-shrink: 0; /* Prevent shrinking */
        }

        /* Active Tab Styling */
        .tab-btn.active {
            background-color: #e91e63;
            color: #fff;
            border-color: #e91e63;
            box-shadow: 0 2px 5px rgba(233, 30, 99, 0.3);
        }

        /* 4. Notifications List */
        .notifications-container {
            padding-bottom: 20px;
        }

        /* Individual Notification Item */
        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 15px;
            padding: 16px 20px;
            border-bottom: 1px solid #f5f5f5;
            transition: background 0.2s;
            cursor: pointer;
            position: relative;
        }

        .notification-item:hover {
            background-color: #fafafa;
        }

        .notification-item.unread {
            background-color: #fff8fa; /* Very light pink for unread */
        }

        /* Avatar styling within notification */
        .notification-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            object-fit: cover;
            border: 1px solid #eee;
        }

        /* Content Text */
        .notification-content {
            flex: 1;
            font-size: 0.95rem;
            line-height: 1.4;
            color: #333;
        }

        .notification-content strong {
            font-weight: 600;
        }

        .notification-time {
            display: block;
            font-size: 0.8rem;
            color: #888;
            margin-top: 4px;
        }

        /* Unread Dot Indicator */
        .unread-dot {
            width: 8px;
            height: 8px;
            background-color: #e91e63;
            border-radius: 50%;
            margin-top: 6px;
        }

        /* 5. Empty State */
        .empty-state {
            text-align: center;
            padding: 60px 20px;
            color: #888;
        }
        .empty-icon { font-size: 3rem; margin-bottom: 15px; opacity: 0.5; }
        .empty-state h3 { color: #333; margin-bottom: 8px; }
        
        .explore-btn {
            margin-top: 20px;
            background-color: #e91e63;
            color: white;
            border: none;
            padding: 10px 24px;
            border-radius: 25px;
            font-weight: 600;
            cursor: pointer;
        }

        /* 6. Loading Spinner */
        .loading-notifications {
            text-align: center;
            padding: 40px;
            color: #888;
        }
        .loading-spinner {
            border: 3px solid #f3f3f3;
            border-top: 3px solid #e91e63;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            margin: 0 auto 10px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* Mobile Optimization */
        @media (max-width: 768px) {
            .main-content-area {
                padding-top: 110px; /* Ensure clearance for mobile header + nav */
            }
            .page-header {
                padding: 12px 15px;
            }
        }
        
        /* Utility */
        .hidden { display: none !important; }
    </style>

<body class="app-layout">
    
    <div id="global-header"></div>

     <main class="main-content-area">
            <div class="notifications-page">
                <div class="page-header">
                    <h1>Notifications</h1>
                    <div class="header-actions">
                        <button class="action-btn" id="markAllRead">Mark all read</button>
                    </div>
                </div>

                <div class="notification-tabs">
                    <button class="tab-btn active" data-filter="all">All</button>
                    <button class="tab-btn" data-filter="unread">Unread</button>
                    <button class="tab-btn" data-filter="like">Likes</button>
                    <button class="tab-btn" data-filter="comment">Comments</button>
                    <button class="tab-btn" data-filter="follow">Follows</button>
                    <button class="tab-btn" data-filter="message">Messages</button>
                </div>

                <div class="notifications-container" id="notificationsContainer">
                    <div class="loading-notifications">
                        <div class="loading-spinner"></div>
                        <p>Loading...</p>
                    </div>
                    </div>

                <div class="empty-state hidden" id="emptyState">
                    <div class="empty-icon">ðŸ””</div>
                    <h3>No notifications yet</h3>
                    <p>When you get interactions, they'll appear here.</p>
                    <button class="explore-btn" onclick="window.location.href='/'">Go to Feed</button>
                </div>

                <div class="load-more-container hidden" id="loadMoreContainer">
                    <button class="load-more-btn" id="loadMoreNotifications">Load More</button>
                </div>
            </div>
        </main>

    <script src="/js/auth.js"></script>
