<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications â€¢ Lovculator</title>
    <meta name="description" content="View your notifications and stay updated">
    
    <link rel="stylesheet" href="/css/layout.css">
    <link rel="stylesheet" href="/css/style.css"> 
    <link rel="stylesheet" href="/css/messages.css"> 
    
    <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
    <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
    <link rel="icon" href="/images/favicon.ico" sizes="any">
</head>
<body class="app-layout">
    <div id="global-header"></div>

     <main class="main-content-area">
            <div class="notifications-page">
                <div class="page-header">
                    <h1>ðŸ”” Notifications</h1>
                    <div class="header-actions">
                        <button class="action-btn" id="markAllRead">Mark all as read</button>
                        <button class="action-btn" id="clearAll">Clear all</button>
                    </div>
                </div>

                <div class="notification-tabs">
                    <button class="tab-btn active" data-filter="all" aria-label="All Notifications">
                        All
                    </button>
                    
                    <button class="tab-btn" data-filter="unread" aria-label="Unread Notifications">
                        Unread
                    </button>
                    
                    <button class="tab-btn" data-filter="like" aria-label="Likes">
                        Likes
                    </button>
                    
                    <button class="tab-btn" data-filter="comment" aria-label="Comments">
                        Comments
                    </button>
                    
                    <button class="tab-btn" data-filter="follow" aria-label="Follows">
                        Follows
                    </button>
                    
                    <button class="tab-btn" data-filter="message" aria-label="Messages">
                        Messages
                    </button>
                </div>

                <div class="notifications-container" id="notificationsContainer">
                    <div class="loading-notifications">
                        <div class="loading-spinner"></div>
                        <p>Loading notifications...</p>
                    </div>
                </div>

                <div class="empty-state hidden" id="emptyState">
                    <div class="empty-icon">ðŸ””</div>
                    <h3>No notifications yet</h3>
                    <p>When you get notifications, they'll appear here.</p>
                    <button class="explore-btn" onclick="window.location.href='/'">Explore Lovculator</button>
                </div>

                <div class="load-more-container hidden" id="loadMoreContainer">
                    <button class="load-more-btn" id="loadMoreNotifications">Load more notifications</button>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/auth.js"></script>
    <script src="/js/messages.js"></script>       <script src="/js/notifications.js"></script>  <script src="/js/layout-manager.js"></script>
    <script src="/js/global-header.js"></script>
    <script src="/js/notifications-page.js"></script> </body>
</html>
