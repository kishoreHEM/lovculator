<style>
/* --- Sidebar Base Styles --- */
.main-sidebar {
    background: #fff;
    width: 280px;
    height: 100vh;
    border-right: 1px solid #eee;
    display: flex;
    flex-direction: column;
    z-index: 10001;
    transition: transform 0.3s ease;
}

/* --- Desktop Layout (Visible by default) --- */
@media (min-width: 992px) {
    .main-sidebar {
        position: fixed;
        top: 65px; /* Adjust based on your header height */
        left: 0;
        height: calc(100vh - 60px);
    }
    .mobile-menu-close, .sidebar-overlay, .mobile-sidebar-header {
        display: none;
    }
}

/* --- Mobile Layout (Hidden/Slide-in) --- */
@media (max-width: 991px) {
    .main-sidebar {
        position: fixed;
        top: 40px;
        left: 0;
        transform: translateX(-100%); /* Hidden off-screen left */
    }
    .main-sidebar.active {
        transform: translateX(0); /* Slide in */
    }
    .sidebar-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.5);
        display: none;
        z-index: 10000;
    }
    .sidebar-overlay.active {
        display: block;
    }
    .shortcuts-section { padding: 0px; border-top: 1px solid #eee; margin-bottom: 180px;}
}

/* --- Content Styling --- */
.sidebar-nav {
    padding: 0px;
    flex: 1;
    overflow-y: auto;
}
.sidebar-nav a {
    display: flex;
    align-items: center;
    gap: 12px;
    padding: 10px 15px;
    text-decoration: none;
    color: #1c1e21;
    font-size: 15px;
    font-weight: 500;
    border-radius: 8px;
    margin-bottom: 4px;
}
.sidebar-nav a:hover {
    background-color: #f0f2f5;
}
.sidebar-nav a svg { flex-shrink: 0; }

.mobile-sidebar-header {
    padding: 20px;

    align-items: center;
}
.mobile-user-card { display: flex; align-items: center; gap: 12px; }
.user-sidebar-avatar { width: 40px; height: 40px; border-radius: 50%; }
.mobile-menu-close { background: none; border: none; font-size: 24px; cursor: pointer; color: #65676b; }

.shortcuts-section { padding: 20px; border-top: 1px solid #eee; }
.shortcuts-section h5 { margin: 0 0 10px 0; color: #65676b; font-size: 12px; font-weight: 600; }
.shortcut-link { font-size: 14px; color: #ff4b8d; text-decoration: none; font-weight: 600; }
</style>
