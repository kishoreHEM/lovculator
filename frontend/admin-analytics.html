<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>üìä Lovculator Analytics Dashboard</title>

  <!-- Chart.js for analytics visualization -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- Optional: Use your global CSS -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      font-family: "Poppins", Arial, sans-serif;
      color: #333;
    }

    h2 {
      color: #ff4b8d;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #777;
      font-size: 0.95rem;
      margin-bottom: 40px;
    }

    .chart-container {
      margin-bottom: 40px;
    }

    canvas {
      width: 100%;
      max-height: 350px;
    }

    h3 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #222;
      border-left: 4px solid #ff4b8d;
      padding-left: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px 15px;
      background: #fafafa;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #eee;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      color: #999;
      font-size: 0.85rem;
    }

    .footer {
      text-align: center;
      color: #888;
      margin-top: 30px;
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üìà Lovculator Analytics Dashboard</h2>
  <p class="subtitle">Monitor your visitors, most popular pages, and traffic trends üöÄ</p>

  <!-- Daily Trend Chart -->
  <div class="chart-container">
    <h3>üìÖ Daily Visits (Last 14 Days)</h3>
    <canvas id="dailyChart"></canvas>
  </div>

  <!-- Top Pages Chart -->
  <div class="chart-container">
    <h3>üèÜ Most Visited Pages</h3>
    <canvas id="pageChart"></canvas>
  </div>

  <!-- Recent Visits -->
  <div class="chart-container">
    <h3>üïí Recent Visits</h3>
    <ul id="recentVisits"></ul>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è by Lovculator Analytics ‚Ä¢ Powered by PostgreSQL + Chart.js
  </div>

  <script>
    // -----------------------------------------
    // API Base Setup
    // -----------------------------------------
    const API_BASE = window.location.hostname.includes("localhost")
      ? "http://localhost:3001/api/analytics"
      : "https://lovculator.com/api/analytics";

    // -----------------------------------------
    // Load Analytics Function
    // -----------------------------------------
    async function loadAnalytics() {
      document.body.insertAdjacentHTML('beforeend', '<p class="loading">Loading analytics data...</p>');
      try {
        const [statsRes, recentRes, dailyRes] = await Promise.all([
          fetch(`${API_BASE}/stats`, { credentials: 'include' }),
          fetch(`${API_BASE}/recent`, { credentials: 'include' }),
          fetch(`${API_BASE}/daily`, { credentials: 'include' })
        ]);

        const stats = await statsRes.json();
        const recent = await recentRes.json();
        const daily = await dailyRes.json();

        document.querySelector('.loading')?.remove();

        /* 1Ô∏è‚É£ Daily Visits Chart (Line) */
        const dailyCtx = document.getElementById("dailyChart");
        new Chart(dailyCtx, {
          type: "line",
          data: {
            labels: daily.map(d => d.visit_date),
            datasets: [{
              label: "Visits per Day",
              data: daily.map(d => d.visits),
              fill: true,
              borderColor: "#ff4b8d",
              backgroundColor: "rgba(255, 75, 141, 0.15)",
              tension: 0.3,
              pointRadius: 5,
              pointHoverRadius: 7,
            }]
          },
          options: {
            responsive: true,
            scales: {
              y: { beginAtZero: true, ticks: { precision: 0 } },
              x: { ticks: { autoSkip: false, maxRotation: 45, minRotation: 45 } }
            },
            plugins: {
              legend: { display: false },
              tooltip: { mode: "index", intersect: false }
            }
          }
        });

        /* 2Ô∏è‚É£ Most Visited Pages Chart (Bar) */
        const pageCtx = document.getElementById("pageChart");
        new Chart(pageCtx, {
          type: "bar",
          data: {
            labels: stats.map(s => s.path),
            datasets: [{
              label: "Total Visits",
              data: stats.map(s => s.total_visits),
              backgroundColor: "#ff4b8d",
              borderRadius: 6,
            }]
          },
          options: {
            scales: { y: { beginAtZero: true, ticks: { precision: 0 } } },
            plugins: {
              legend: { display: false },
              tooltip: { mode: "index", intersect: false }
            }
          }
        });

        /* 3Ô∏è‚É£ Recent Visits List */
        const list = document.getElementById("recentVisits");
        list.innerHTML = "";
        recent.forEach(v => {
          const li = document.createElement("li");
          const date = new Date(v.visit_time).toLocaleString();
          li.innerHTML = `
            <strong>${v.path}</strong>
            <span>${date} ‚Ä¢ ${v.ip_address || "unknown"}</span>
          `;
          list.appendChild(li);
        });

      } catch (err) {
        console.error("‚ùå Analytics Load Error:", err);
        alert("Failed to load analytics data. Please check backend connection.");
      }
    }

    // -----------------------------------------
    // ‚úÖ Unified Admin Check + Load
    // -----------------------------------------
    document.addEventListener("DOMContentLoaded", async () => {
      try {
        const me = await fetch(
          window.location.hostname.includes("localhost")
            ? "http://localhost:3001/api/auth/me"
            : "https://lovculator.com/api/auth/me",
          { credentials: "include" }
        ).then(r => r.json()).catch(() => null);

        if (!me || !me.is_admin) {
          alert("Access denied. Admins only.");
          window.location.href = "/login.html";
          return;
        }

        console.log("‚úÖ Admin verified:", me.username);
        await loadAnalytics();
      } catch (err) {
        console.error("‚ùå Admin check failed:", err);
        alert("Something went wrong verifying admin access.");
      }
    });
  </script>
</body>
</html>
