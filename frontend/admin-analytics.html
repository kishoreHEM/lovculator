<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Meta -->
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Title (clear + internal) -->
  <title>Admin Analytics Dashboard | Lovculator</title>

  <!-- SEO Control (VERY IMPORTANT) -->
  <meta name="robots" content="noindex, nofollow" />
  <meta name="googlebot" content="noindex, nofollow" />

  <!-- Description (optional but clean) -->
  <meta name="description" content="Lovculator internal analytics dashboard for administrators." />

  <!-- Canonical (optional but safe) -->
  <link rel="canonical" href="https://lovculator.com/admin/analytics" />

  <!-- Theme -->
  <meta name="theme-color" content="#ff4b8d" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
  <link rel="icon" href="/images/favicon.ico" sizes="any">

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Charts -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
</head>


  <style>
    body {
      max-width: 900px;
      margin: 40px auto;
      background: #fff;
      padding: 30px;
      border-radius: 14px;
      box-shadow: 0 0 20px rgba(0,0,0,0.08);
      font-family: "Poppins", Arial, sans-serif;
      color: #333;
    }

    h2 {
      color: #ff4b8d;
      font-weight: 700;
      text-align: center;
      margin-bottom: 10px;
    }

    p.subtitle {
      text-align: center;
      color: #777;
      font-size: 0.95rem;
      margin-bottom: 40px;
    }

    .chart-container {
      margin-bottom: 40px;
    }

    canvas {
      width: 100%;
      max-height: 350px;
    }

    h3 {
      font-size: 1.1rem;
      margin-bottom: 15px;
      color: #222;
      border-left: 4px solid #ff4b8d;
      padding-left: 10px;
    }

    ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    li {
      padding: 10px 15px;
      background: #fafafa;
      margin-bottom: 8px;
      border-radius: 8px;
      border: 1px solid #eee;
      font-size: 0.9rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    li span {
      color: #999;
      font-size: 0.85rem;
    }

    .footer {
      text-align: center;
      color: #888;
      margin-top: 30px;
      font-size: 0.85rem;
    }

    .loading {
      text-align: center;
      color: #777;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üìà Lovculator Analytics Dashboard</h2>
  <p class="subtitle">Monitor your visitors, most popular pages, and traffic trends üöÄ</p>

  <!-- Daily Trend Chart -->
  <div class="chart-container">
    <h3>üìÖ Daily Visits (Last 14 Days)</h3>
    <canvas id="dailyChart"></canvas>
  </div>

  <!-- Top Pages Chart -->
  <div class="chart-container">
    <h3>üèÜ Most Visited Pages</h3>
    <canvas id="pageChart"></canvas>
  </div>

  <!-- Recent Visits -->
  <div class="chart-container">
    <h3>üïí Recent Visits</h3>
    <ul id="recentVisits"></ul>
  </div>

  <div class="footer">
    Made with ‚ù§Ô∏è by Lovculator Analytics ‚Ä¢ Powered by PostgreSQL + Chart.js
  </div>

  <script>
    const API_DOMAIN = window.location.hostname.includes("localhost")
      ? "http://localhost:3001"
      : "https://lovculator.com";

    async function loadAnalytics() {
      // Show loading
      const loadingEl = document.createElement('p');
      loadingEl.className = 'loading';
      loadingEl.textContent = 'Loading analytics data...';
      document.body.appendChild(loadingEl);

      try {
        // Fetch all data in parallel
        const [statsRes, recentRes, dailyRes] = await Promise.all([
          fetch(`${API_DOMAIN}/api/analytics/stats`, { credentials: 'include' }),
          fetch(`${API_DOMAIN}/api/analytics/recent`, { credentials: 'include' }),
          fetch(`${API_DOMAIN}/api/analytics/daily`, { credentials: 'include' })
        ]);

        // Check for API errors (like 500 or 401)
        if (!statsRes.ok || !recentRes.ok || !dailyRes.ok) {
          throw new Error("One or more API requests failed. Check server logs.");
        }

        const stats = await statsRes.json();
        const recent = await recentRes.json();
        const daily = await dailyRes.json();

        // 1. Daily Chart
        new Chart(document.getElementById("dailyChart"), {
          type: "line",
          data: {
            labels: daily.map(d => d.visit_date),
            datasets: [{
              label: "Visits",
              data: daily.map(d => d.visits),
              fill: true,
              borderColor: "#ff4b8d",
              backgroundColor: "rgba(255, 75, 141, 0.15)",
              tension: 0.3
            }]
          }
        });

        // 2. Page Chart
        new Chart(document.getElementById("pageChart"), {
          type: "bar",
          data: {
            labels: stats.map(s => s.path),
            datasets: [{
              label: "Total Visits",
              data: stats.map(s => s.total_visits),
              backgroundColor: "#ff4b8d",
              borderRadius: 6
            }]
          },
          options: {
            indexAxis: 'y', // Horizontal bar chart is better for paths
          }
        });

        // 3. Recent List
        const list = document.getElementById("recentVisits");
        list.innerHTML = "";
        if (recent.length === 0) {
           list.innerHTML = "<li>No recent visits found.</li>";
        } else {
           recent.forEach(v => {
             const li = document.createElement("li");
             const time = new Date(v.visit_time).toLocaleTimeString();
             const userDisplay = v.username ? `üë§ ${v.username}` : 'Guest';
             li.innerHTML = `
               <div style="display:flex; flex-direction:column;">
                 <strong>${v.path}</strong>
                 <small>${userDisplay}</small>
               </div>
               <span>${time}</span>
             `;
             list.appendChild(li);
           });
        }

      } catch (err) {
        console.error("Analytics Load Error:", err);
        const errDiv = document.createElement('div');
        errDiv.style.color = 'red';
        errDiv.style.textAlign = 'center';
        errDiv.innerHTML = `<p>‚ö†Ô∏è Failed to load data. Make sure you are an Admin and the database table exists.</p>`;
        document.body.appendChild(errDiv);
      } finally {
        // Always remove loading text
        if(loadingEl) loadingEl.remove();
      }
    }

    document.addEventListener("DOMContentLoaded", async () => {
      // 1. Check Admin
      try {
        const response = await fetch(`${API_DOMAIN}/api/auth/me`, { credentials: "include" });
        if (!response.ok) throw new Error("Not logged in");
        const data = await response.json();
        
        // Handle different wrapper formats { user: ... } vs { data: { user: ... } }
        const user = data.user || data.data?.user;

        if (!user || user.is_admin !== true) {
           alert("‚õî Access Denied: Admins Only");
           window.location.href = "/";
           return;
        }

        // 2. Load Data if Admin
        await loadAnalytics();

      } catch (err) {
        console.log("Auth check failed", err);
        window.location.href = "/login";
      }
    });
  </script>
</body>
</html>
