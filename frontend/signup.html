<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Lovculator</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="icon" href="/Images/favicon.ico" sizes="any">
    <style>
        .auth-container {
            max-width: 400px;
            margin: 80px auto;
            padding: 30px;
            background: #fff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h2 {
            color: #ff4b8d;
            margin-bottom: 25px;
        }
        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-sizing: border-box;
        }
        .btn-submit {
            width: 100%;
            padding: 12px;
            background-color: #ff4b8d;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 10px;
            transition: background-color 0.3s;
        }
        .btn-submit:hover {
            background-color: #e03c7a;
        }
        .link-text {
            margin-top: 20px;
            font-size: 14px;
        }
        .link-text a {
            color: #ff4b8d;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <main>
            <div class="auth-container">
                <h2>ðŸ’– Create Your Lovculator Account</h2>

                <!-- âœ… Use the correct ID that matches auth.js -->
                <form id="signupForm">
                    <div class="form-group">
                        <label for="signupUsername">Username</label>
                        <input type="text" id="signupUsername" name="username" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="signupEmail">Email</label>
                        <input type="email" id="signupEmail" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="signupPassword">Password</label>
                        <input type="password" id="signupPassword" name="password" required>
                    </div>
                    
                    <p id="error-message" style="color: red; margin-bottom: 15px;"></p>
                    
                    <button type="submit" class="btn-submit">Sign Up</button>
                </form>
                
                <div class="link-text">
                    Already have an account? <a href="/login.html">Log In</a>
                </div>
            </div>
        </main>
    </div>

    <script src="/js/auth.js"></script>
</body>
</html>
