<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign Up - Lovculator ðŸ’–</title>
  <meta name="description" content="Create your Lovculator account to share and explore beautiful love stories." />
  <link rel="icon" href="/images/favicon-32x32.png" sizes="any" />
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body {
      background: #f9fafb;
      font-family: "Inter", system-ui, sans-serif;
      color: #1f1f1f;
      margin: 0;
      padding: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }

    .auth-wrapper {
      width: 100%;
      max-width: 380px;
      background: #fff;
      border-radius: 14px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
      padding: 32px 28px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 10px;
    }

    .logo img {
      width: 50px;
      height: 50px;
    }

    .auth-header {
      text-align: left;
      margin-bottom: 25px;
    }

    .auth-header h1 {
      font-size: 1.4rem;
      font-weight: 700;
      color: #000;
      margin: 0;
    }

    .auth-header span {
      font-size: 0.95rem;
      color: #555;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    label {
      display: block;
      font-weight: 600;
      font-size: 0.9rem;
      margin-bottom: 6px;
      color: #222;
    }

    input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d9d9d9;
      border-radius: 8px;
      font-size: 0.95rem;
      outline: none;
      transition: border-color 0.2s;
    }

    input:focus {
      border-color: #ff4b8d;
      box-shadow: 0 0 0 2px rgba(255, 75, 141, 0.15);
    }

    .signup-btn {
      display: block;
      width: 100%;
      background: #ff4b8d;
      color: white;
      font-weight: 600;
      font-size: 1rem;
      padding: 12px;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .signup-btn:hover {
      background: #e03c7a;
    }

    .login-text {
      text-align: center;
      margin-top: 25px;
      font-size: 0.9rem;
      color: #555;
    }

    .login-text a {
      color: #ff4b8d;
      text-decoration: none;
      font-weight: 600;
    }

    .login-text a:hover {
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .auth-wrapper {
        margin: 20px;
        padding: 24px;
      }
    }
  </style>
</head>

<body>
  <div class="auth-wrapper">
    <div class="logo">
      <img src="/images/android-chrome-512x512.png" alt="Lovculator Logo" />
    </div>

    <div class="auth-header">
      <h1>Create Your Account</h1>
      <span>Join Lovculator and share your love stories!</span>
    </div>

    <form id="signup-form" method="POST" novalidate>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Choose a username" required />
      </div>

      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Your email" required />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Create a password" required />
      </div>

      <div class="form-group">
        <label for="confirm-password">Confirm Password</label>
        <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required />
      </div>

      <button type="submit" class="signup-btn">Sign Up</button>
    </form>

    <div class="login-text">
      Already have an account? <a href="/login.html">Log In</a>
    </div>  
  </div>

  <script src="/js/auth.js" defer></script>
</body>
</html>
