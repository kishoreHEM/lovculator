<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup - Lovculator</title>
  <meta name="description" content="Create your Lovculator account and start connecting." />

  <!-- Favicon -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
  <link rel="icon" href="/images/favicon.ico" sizes="any">

  <!-- Global Styles -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- ðŸ”¥ Page-specific Inline CSS -->
  <style>
    * { box-sizing: border-box; }
    body {
      margin: 0;
      background: #f6f8fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial;
    }

    .signup-wrapper {
      max-width: 450px;
      background: white;
      margin: 40px auto;
      padding: 25px 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.08);
    }

    h1 {
      font-size: 24px;
      font-weight: 600;
      color: #222;
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
    }

    label {
      display: block;
      font-size: 14px;
      font-weight: 500;
      color: #555;
      margin-bottom: 6px;
    }

    input, select {
      width: 100%;
      padding: 10px 12px;
      font-size: 15px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      outline: none;
    }

    input:focus, select:focus {
      border-color: #ff4b8d;
      box-shadow: 0 0 0 3px rgba(255, 75, 141, 0.25);
    }

    .submit-btn {
      width: 100%;
      padding: 12px;
      background: #ff4b8d;
      color: white;
      border: none;
      font-weight: 600;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.2s;
    }

    .submit-btn:hover {
      background: #e23f7b;
    }

    .terms {
      font-size: 12px;
      color: #666;
      text-align: left;
      margin: 10px 0 20px;
    }

    .terms a {
      color: #ff4b8d;
    }

    .footer-link {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
    }

    .footer-link a {
      color: #ff4b8d;
      text-decoration: none;
    }

    #error-message {
      text-align: center;
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 12px;
      min-height: 18px;
    }
  </style>

</head>

<body>

  <div class="signup-wrapper">
    <h1>Create Your Account</h1>

    <form id="signup-form">

      <!-- First Name -->
      <div class="form-group">
        <label>First Name *</label>
        <input type="text" id="firstName" placeholder="Enter your name" required />
      </div>

      <!-- Last Name -->
      <div class="form-group">
        <label>Last Name *</label>
        <input type="text" id="lastName" placeholder="Surname" required />
      </div>

      <!-- Date of birth -->
      <div class="form-group">
        <label>Date of Birth *</label>
        <input type="date" id="dob" required />
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender *</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="email" placeholder="you@example.com" required autocomplete="email" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password *</label>
        <input type="password" id="password" placeholder="Enter password" required autocomplete="new-password" />
      </div>

      <p id="error-message"></p>

      <p class="terms">
        By signing up, you agree to our <a href="/terms.html">Terms</a> and <a href="/privacy.html">Privacy Policy</a>.
      </p>

      <button type="submit" class="submit-btn btn-submit">Sign Up</button>

      <div class="footer-link">
        Already have an account? <a href="/login.html">Log in</a>
      </div>

    </form>
  </div>

  <script src="/js/auth.js"></script>
</body>
</html>
