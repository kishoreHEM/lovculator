<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up â€¢ Lovculator ðŸ’–</title>
  <meta name="theme-color" content="#ff4b8d" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
    }

    .page-wrapper {
      display: flex;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      justify-content: space-between;
      align-items: center;
      flex-wrap: wrap;
      gap: 40px;
    }

    /* LEFT SIDE */
    .left-section {
      flex: 1;
      min-width: 260px;
    }

    .brand-title {
      font-size: 52px;
      font-weight: 700;
      color: #ff4b8d;
      margin-bottom: 10px;
    }

    .brand-tagline {
      font-size: 22px;
      color: #333;
      max-width: 340px;
      line-height: 1.3;
    }

    /* SIGNUP CARD */
    .signup-card {
      width: 390px;
      background: #fff;
      padding: 24px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .signup-card h2 {
      text-align: center;
      margin-bottom: 18px;
      color: #333;
      font-weight: 600;
    }

    .form-group {
      margin-bottom: 14px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input,
    .form-group select {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-group input:focus,
    .form-group select:focus {
      border-color: #ff4b8d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,75,141,0.25);
    }

    /* FIRST + LAST NAME ROW */
    .name-row {
      display: flex;
      gap: 12px;
    }

    .name-row .form-group {
      flex: 1;
    }

    /* STACK ON MOBILE */
    @media(max-width: 540px) {
      .name-row {
        flex-direction: column;
      }
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #ff4b8d;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }

    .btn-submit:hover {
      background: #e63e7f;
    }

    #error-message {
      color: #cf222e;
      font-size: 14px;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .login-link {
      text-align: center;
      margin-top: 16px;
      font-size: 14px;
    }

    .login-link a {
      color: #ff4b8d;
      font-weight: 600;
      text-decoration: none;
    }

    /* RESPONSIVE LAYOUT */
    @media(max-width: 900px) {
      .page-wrapper {
        flex-direction: column;
        text-align: center;
      }

      .signup-card {
        width: 100%;
        max-width: 390px;
      }
    }
  </style>
</head>

<body>

<div class="page-wrapper">

  <!-- LEFT SIDE -->
  <div class="left-section">
    <div class="brand-title">Lovculator</div>
    <div class="brand-tagline">
      Create your account and start your love journey ðŸ’–
    </div>
  </div>

  <!-- SIGNUP CARD -->
  <div class="signup-card">
    <h2>Create Your Account</h2>

    <form id="signup-form">

      <!-- First + Last Name -->
      <div class="name-row">
        <div class="form-group">
          <label>First Name *</label>
          <input type="text" id="firstName" placeholder="Enter your name" required />
        </div>

        <div class="form-group">
          <label>Last Name *</label>
          <input type="text" id="lastName" placeholder="Surname" required />
        </div>
      </div>

      <!-- Date of Birth -->
      <div class="form-group">
        <label>Date of Birth *</label>
        <input type="date" id="dob" required />
      </div>

      <!-- Gender -->
      <div class="form-group">
        <label>Gender *</label>
        <select id="gender" required>
          <option value="">Select gender</option>
          <option value="male">Male</option>
          <option value="female">Female</option>
          <option value="other">Other</option>
        </select>
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email *</label>
        <input type="email" id="email" placeholder="you@example.com" required autocomplete="email" />
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password *</label>
        <input type="password" id="password" placeholder="Enter password" required autocomplete="new-password" />
      </div>

      <p id="error-message"></p>

      <button class="btn-submit">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a href="/login.html">Log in</a>
    </div>
  </div>

</div>

<script src="/js/auth.js"></script>
</body>
</html>
