<!-- CREATE POST MODAL -->
<div id="createPostModal" class="modal-overlay hidden">
    <div class="modal-content post-modal">

        <div class="modal-header">
            <h3>Create Post</h3>
            <button id="closePostModal" class="close-btn">‚úñ</button>
        </div>

        <div class="modal-body">
            <div class="post-user-info">
                <img id="modalPostAvatar" src="/images/default-avatar.png" class="post-user-avatar">
                <span id="modalPostUserName">User Name</span>
            </div>

            <textarea id="modalPostContent" class="post-textarea"
                placeholder="Share your love story or ask a question..." maxlength="500"></textarea>

            <div id="modalCharCount" class="char-count">0 / 500</div>

            <div id="modalImageDropZone" class="upload-section">
                <input type="file" id="modalImageUpload" accept="image/*" class="hidden">
                <button id="modalImageUploadBtn" class="upload-btn">üì∑ Add Image</button>
            </div>

            <div id="modalImagePreviewContainer" class="image-preview hidden">
                <img id="modalPreviewImage">
                <button id="modalRemoveImage" class="remove-image-btn">‚úñ</button>
            </div>
        </div>

        <div class="modal-footer">
            <select id="modalPostPrivacy" class="privacy-select">
                <option value="public">Public</option>
                <option value="friends">Friends</option>
                <option value="private">Only Me</option>
            </select>

            <button id="modalSubmitPost" class="post-btn" disabled>
                <span class="btn-text">Post</span>
                <span class="btn-loading hidden">‚è≥</span>
            </button>
        </div>
    </div>
