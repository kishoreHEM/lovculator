<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- Dynamic SEO Title -->
  <title>Unanswered Question | Lovculator Community</title>

  <!-- SEO Description -->
  <meta name="description" content="This question has not been answered yet. Join the Lovculator community and be the first to share your thoughts and advice." />

  <!-- Indexing -->
  <meta name="robots" content="index, follow" />
  <meta name="googlebot" content="index, follow" />

  <!-- Canonical (VERY IMPORTANT) -->
  <link rel="canonical" href="https://lovculator.com/question" />

  <!-- Theme -->
  <meta name="theme-color" content="#ff4b8d" />

  <!-- Open Graph (optional but powerful) -->
  <meta property="og:type" content="article" />
  <meta property="og:title" content="Unanswered Question | Lovculator" />
  <meta property="og:description" content="Be the first to answer this question and help someone in the Lovculator community." />
  <meta property="og:url" content="https://lovculator.com/question" />
  <meta property="og:site_name" content="Lovculator" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    body { font-family:'Poppins', sans-serif; background:#fff; padding:20px; max-width:800px; margin:auto; }
    .question-block { padding:20px; background:#fafafa; border:1px solid #eee; border-radius:12px; }
    .no-answer-msg { background:#fff3cd; padding:12px; border-radius:8px; margin:20px 0; border:1px solid #ffeeba; }
    textarea { width:100%; padding:12px; border:1px solid #ccc; border-radius:10px; min-height:120px; }
    button { background:#ff4b8d; color:white; padding:10px 16px; border:none; border-radius:20px; cursor:pointer; }
  </style>
</head>

<body>

<div id="questionContainer"></div>
<div id="unansweredContainer"></div>

<script src="/js/social-features.js"></script>
<script src="/js/question.js"></script>

</body>
</html>
