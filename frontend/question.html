    body {

    }

    h2 {
      color: #ff4b8d;

    }

    .question-container {
      background: #fafafa;

    .answer-text {

    .answer-form {

      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .answer-form textarea {
      width: 100%;
      min-height: 100px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 10px;
    }

    .answer-form textarea:focus {
      border-color: #ff4b8d;
      outline: none;
    }

    .submit-btn {
      background: #ff4b8d;
      color: #fff;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .submit-btn:hover {
      background: #ff6b9d;
    }

    .answered-msg {
      background: #f1f1f1;
      color: #666;
      text-align: center;
      border-radius: 8px;
