<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />

  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <title>Reset Password • Lovculator</title>

  <meta name="description" content="Reset your Lovculator account password securely." />
  <meta name="theme-color" content="#ff4b8d" />

  <!-- Prevent indexing of sensitive auth page -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- Canonical -->
  <link rel="canonical" href="https://lovculator.com/reset-password" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="shortcut icon" href="/images/favicon-32x32.png" type="image/png">
  <link rel="icon" href="/images/favicon.ico" sizes="any">

  <!-- Base Styles -->
  <link rel="stylesheet" href="/css/style.css" />

  <!-- Page Styles -->
  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #24292f;
      line-height: 1.5;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 100%;
      max-width: 420px;
      padding: 20px;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }

    .header svg {
      fill: #ff4b8d;
    }

    .auth-container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    .auth-header h1 {
      font-size: 24px;
      font-weight: 600;
      margin-bottom: 8px;
      color: #333;
    }

    .auth-header p {
      font-size: 14px;
      color: #555;
      margin-bottom: 20px;
    }

    .form-group {
      margin-bottom: 18px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input {
      width: 100%;
      padding: 11px 12px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 15px;
      transition: border-color 0.2s, box-shadow 0.2s;
    }

    .form-group input:focus {
      border-color: #ff4b8d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 75, 141, 0.2);
    }

    .reset-btn {
      width: 100%;
      padding: 12px;
      background-color: #ff4b8d;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: background-color 0.2s, transform 0.1s;
    }

    .reset-btn:hover {
      background-color: #e63e7f;
    }

    .reset-btn:active {
      transform: translateY(1px);
    }

    .link-text {
      text-align: center;
      margin-top: 20px;
      font-size: 14px;
    }

    .link-text a {
      color: #ff4b8d;
      text-decoration: none;
      font-weight: 600;
    }

    .link-text a:hover {
      text-decoration: underline;
    }

    #error-message {
      color: #cf222e;
      font-size: 14px;
      margin-bottom: 12px;
    }
  </style>
  <script src="/js/analytics.js"></script>
</head>

<body>

  <div class="container">
    <div class="header">
      <svg height="40" viewBox="0 0 24 24" width="40" aria-hidden="true">
        <path d="M12 21.35l-1.45-1.32C5.4 15.36 2 12.28 2 8.5
          2 5.42 4.42 3 7.5 3c1.74 0 3.41.81 4.5 2.09
          C13.09 3.81 14.76 3 16.5 3
          19.58 3 22 5.42 22 8.5
          c0 3.78-3.4 6.86-8.55 11.54L12 21.35z"/>
      </svg>
    </div>

    <div class="auth-container">
      <div class="auth-header">
        <h1>Reset Password</h1>
        <p>Enter your new password below to regain access to your account.</p>
      </div>

      <form id="reset-password-form" method="POST">
        <input type="hidden" id="reset-token" name="token" />

        <div class="form-group">
          <label for="new-password">New Password</label>
          <input
            type="password"
            id="new-password"
            name="newPassword"
            placeholder="Minimum 6 characters"
            required
            minlength="6"
            autocomplete="new-password"
          />
        </div>

        <div class="form-group">
          <label for="confirm-password">Confirm New Password</label>
          <input
            type="password"
            id="confirm-password"
            placeholder="Re-enter new password"
            required
            autocomplete="new-password"
          />
        </div>

        <p id="error-message"></p>

        <button type="submit" class="reset-btn">Set New Password</button>
      </form>

      <div class="link-text">
        <a href="/login">Back to Login</a>
      </div>
    </div>
  </div>

  <script src="/js/auth.js" defer></script>
  <script>
    const params = new URLSearchParams(window.location.search);
    const token = params.get("token");

    const header = document.querySelector(".auth-header");
    const form = document.getElementById("reset-password-form");

    if (token) {
      document.getElementById("reset-token").value = token;
    } else {
      header.querySelector("h1").textContent = "⚠️ Invalid or Expired Link";
      header.querySelector("p").textContent =
        "This password reset link is invalid or has expired. Please request a new one.";
      form.style.display = "none";
    }
  </script>

</body>
</html>
