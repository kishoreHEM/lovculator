<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Answer ‚Ä¢ Lovculator</title>
  <meta name="description" content="Answer community questions about love and relationships on Lovculator." />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background: #fff;
      font-family: "Poppins", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }

    .question-container {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .question-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 10px;
    }

    .question-meta {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 5px;
    }

    .answers-section {
      margin-top: 30px;
    }

    .answer-card {
      background: #f8f9fa;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .answer-meta {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 8px;
    }

    .answer-text {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    .answer-form {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .answer-form textarea {
      width: 100%;
      min-height: 100px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 10px;
    }

    .answer-form textarea:focus {
      border-color: #ff4b8d;
      outline: none;
    }

    .submit-answer-btn {
      background: #ff4b8d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .submit-answer-btn:hover {
      background: #ff6b9d;
    }

    .no-answers {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üí¨ Question Details</h2>

  <div id="questionContainer" class="question-container">
    <p>Loading question...</p>
  </div>

  <div class="answers-section">
    <h3>Answers</h3>
    <div id="answersContainer">
      <p class="no-answers">Loading answers...</p>
    </div>
  </div>

  <div class="answer-form">
    <h3>Write your Answer ‚úçÔ∏è</h3>
    <textarea id="answerInput" placeholder="Type your answer..."></textarea>
    <button class="submit-answer-btn" id="submitAnswerBtn">Post Answer</button>
  </div>

  <script src="/js/answers.js"></script>

</body>
</html>
