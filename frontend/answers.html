<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Answer ‚Ä¢ Lovculator</title>
  <meta name="description" content="Answer community questions about love and relationships on Lovculator." />
  <link rel="stylesheet" href="/css/style.css" />
  <style>
    body {
      background: #fff;
      font-family: "Poppins", sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
      color: #333;
    }

    .question-container {
      background: #fafafa;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 20px;
      margin-bottom: 25px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .question-text {
      font-size: 1.2rem;
      font-weight: 600;
      color: #222;
      margin-bottom: 10px;
    }

    .question-meta {
      font-size: 0.85rem;
      color: #888;
      margin-bottom: 5px;
    }

    .answers-section {
      margin-top: 30px;
    }

    .answer-card {
      background: #f8f9fa;
      border: 1px solid #eee;
      border-radius: 10px;
      padding: 15px;
      margin-bottom: 15px;
    }

    .answer-meta {
      font-size: 0.8rem;
      color: #777;
      margin-bottom: 8px;
    }

    .answer-text {
      font-size: 1rem;
      color: #333;
      line-height: 1.5;
    }

    .answer-form {
      background: #fff;
      border: 1px solid #eee;
      border-radius: 12px;
      padding: 15px;
      margin-top: 20px;
      box-shadow: 0 1px 5px rgba(0,0,0,0.05);
    }

    .answer-form textarea {
      width: 100%;
      min-height: 100px;
      border: 1px solid #ddd;
      border-radius: 10px;
      padding: 10px;
      font-family: inherit;
      font-size: 1rem;
      resize: vertical;
      margin-bottom: 10px;
    }

    .answer-form textarea:focus {
      border-color: #ff4b8d;
      outline: none;
    }

    .submit-answer-btn {
      background: #ff4b8d;
      color: white;
      border: none;
      padding: 10px 18px;
      border-radius: 20px;
      font-weight: 600;
      cursor: pointer;
      transition: background 0.2s ease;
    }

    .submit-answer-btn:hover {
      background: #ff6b9d;
    }

    .no-answers {
      text-align: center;
      color: #999;
      font-size: 0.9rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h2>üí¨ Question Details</h2>

  <div id="questionContainer" class="question-container">
    <p>Loading question...</p>
  </div>

  <div class="answers-section">
    <h3>Answers</h3>
    <div id="answersContainer">
      <p class="no-answers">Loading answers...</p>
    </div>
  </div>

  <div class="answer-form">
    <h3>Write your Answer ‚úçÔ∏è</h3>
    <textarea id="answerInput" placeholder="Type your answer..."></textarea>
    <button class="submit-answer-btn" id="submitAnswerBtn">Post Answer</button>
  </div>

  <script>
    const API_BASE = window.location.hostname.includes("localhost")
      ? "http://localhost:3001/api"
      : "https://lovculator.com/api";

    const urlParams = new URLSearchParams(window.location.search);
    const questionId = urlParams.get("id");

    async function loadQuestion() {
      const container = document.getElementById("questionContainer");
      try {
        const res = await fetch(`${API_BASE}/questions/${questionId}`);
        if (!res.ok) throw new Error("Question not found");
        const q = await res.json();

        container.innerHTML = `
          <div class="question-text">${q.question}</div>
          <div class="question-meta">Posted on ${new Date(q.created_at).toLocaleString()}</div>
        `;
      } catch (err) {
        container.innerHTML = `<p style="color:red;">‚ùå Failed to load question.</p>`;
      }
    }

    async function loadAnswers() {
      const container = document.getElementById("answersContainer");
      try {
        const res = await fetch(`${API_BASE}/answers/${questionId}`);
        const answers = await res.json();

        if (!Array.isArray(answers) || answers.length === 0) {
          container.innerHTML = "<p class='no-answers'>No answers yet. Be the first to share your thoughts!</p>";
          return;
        }

        container.innerHTML = answers.map(a => `
  <div class="answer-card" data-id="${a.id}">
    <div class="answer-meta">
      Posted on ${new Date(a.created_at).toLocaleString()}
      <span style="float:right;">
        <button class="edit-answer-btn" onclick="editAnswer(${a.id}, '${encodeURIComponent(a.answer)}')">‚úèÔ∏è Edit</button>
        <button class="delete-answer-btn" onclick="deleteAnswer(${a.id})">üóëÔ∏è Delete</button>
      </span>
    </div>
    <div class="answer-text">${a.answer}</div>
  </div>
`).join("");

      } catch (err) {
        console.error("‚ùå Error loading answers:", err);
        container.innerHTML = "<p class='no-answers'>Failed to load answers.</p>";
      }
    }

    document.getElementById("submitAnswerBtn").addEventListener("click", async () => {
      const text = document.getElementById("answerInput").value.trim();
      if (!text) return alert("Please write an answer before posting!");

      try {
        const res = await fetch(`${API_BASE}/answers`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ question_id: questionId, answer: text })
        });

        if (res.ok) {
          alert("‚úÖ Answer posted successfully!");
          document.getElementById("answerInput").value = "";
          loadAnswers();
        } else {
          alert("‚ùå Failed to post answer.");
        }
      } catch (err) {
        console.error("Error posting answer:", err);
        alert("‚ö†Ô∏è Something went wrong. Try again later.");
      }
    });

    loadQuestion();
    loadAnswers();
  </script>
</body>
</html>
