<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>User Profile - Lovculator</title>
  <meta name="description" content="View your Lovculator profile â€” love stories, followers, and connections." />
  <meta name="theme-color" content="#ff4b8d" />
  <link rel="stylesheet" href="/css/style.css" />
</head>

<body>
  <header class="header"></header>

  <div class="container">
    <main class="main-content">
      <section class="profile-hero" id="profileInfoContainer">
        <div class="loading-profile">
          <p>Loading Profile...</p>
        </div>
      </section>

      <hr />

      <div class="profile-content">
        <div class="profile-tabs">
          <button class="tab-btn active" data-tab="stories">ğŸ’– Love Stories</button>
          <button class="tab-btn" data-tab="followers">ğŸ‘¥ Followers</button>
          <button class="tab-btn" data-tab="following">ğŸ” Following</button>
          <button class="tab-btn" data-tab="activity">ğŸ“Š Activity</button>
        </div>

        <div class="tab-content">
          <div id="stories-tab" class="tab-pane active">
            <div class="stories-grid" id="userStoriesContainer"></div>
          </div>

          <div id="followers-tab" class="tab-pane">
            <div class="users-list" id="followersContainer"></div>
          </div>

          <div id="following-tab" class="tab-pane">
            <div class="users-list" id="followingContainer"></div>
          </div>

          <div id="activity-tab" class="tab-pane">
            <div class="activity-feed" id="userActivityContainer">
              <p class="empty-state">Loading your activity... ğŸš€</p>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Profile Edit Modal -->
  <div id="editProfileModal" class="modal">
    <div class="modal-content">
      <span class="close-btn">&times;</span>
      <h3>âœï¸ Edit Your Profile</h3>
      <form id="editProfileForm">
        <label for="editDisplayName">Display Name:</label>
        <input type="text" id="editDisplayName" name="display_name" maxlength="50" required />

        <label for="editBio">Bio:</label>
        <textarea id="editBio" name="bio" rows="4" maxlength="300"></textarea>

        <label for="editLocation">Location:</label>
        <input type="text" id="editLocation" name="location" maxlength="50" />

        <label for="editRelationshipStatus">Relationship Status:</label>
        <select id="editRelationshipStatus" name="relationship_status">
          <option value="Single">Single</option>
          <option value="In a Relationship">In a Relationship</option>
          <option value="Married">Married</option>
          <option value="It's Complicated">It's Complicated</option>
        </select>

        <button type="submit" class="btn btn-primary" id="saveProfileBtn">Save Changes</button>
        <p id="editProfileMessage" style="margin-top: 10px"></p>
      </form>
    </div>
  </div>

  <footer class="footer"></footer>

  <!-- Scripts -->
  <script src="/js/navigation.js"></script>
  <script src="/js/auth.js"></script>
  <script src="/js/love-stories.js"></script>
  <script src="/js/profile.js"></script>
  <script src="/js/social-features.js"></script>
  <script src="/js/pwa.js"></script>
</body>
</html>
