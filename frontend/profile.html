  <!-- Profile-specific Styles -->
  <style>
  
    .main-content {
      padding: 20px 0;
    }

    /* Profile Hero Section */
    .profile-hero {
      background: linear-gradient(135deg, #fff5f7 0%, #f8f9fa 100%);
      border-radius: 16px;
      margin-bottom: 30px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.08);
    }

    /* Profile Header Card */
    .profile-header-card {
      background: white;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      transition: all 0.3s ease;
    }

    .profile-header-card:hover {
      box-shadow: 0 4px 25px rgba(0,0,0,0.15);
    }

    .profile-main-info {
      display: flex;
      align-items: flex-start;
      gap: 30px;
      margin-bottom: 25px;
    }

    @media (max-width: 768px) {
      .profile-main-info {
        flex-direction: column;
        align-items: center;
        text-align: center;
        gap: 20px;
      }
    }

    /* Avatar Sections */
    .profile-avatar-wrapper {
      flex-shrink: 0;
    }

    .avatar-upload-section,
    .avatar-view-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }

    .profile-avatar-img {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid #ff4b8d;
      box-shadow: 0 4px 15px rgba(255, 75, 141, 0.3);
      transition: all 0.3s ease;
    }

    .profile-avatar-img:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 20px rgba(255, 75, 141, 0.4);
    }

    .profile-avatar-img.avatar-updated {
      animation: bounce 0.6s ease;
    }

    @keyframes bounce {
      0%, 20%, 60%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      80% { transform: translateY(-5px); }
    }

    .avatar-upload-label {
      background: linear-gradient(135deg, #ff4b8d, #ff6b9d);
      color: white;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      border: none;
    }

    .avatar-upload-label:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 75, 141, 0.4);
    }

    /* Profile Details */
    .profile-details {
      flex: 1;
    }

    .profile-details h3 {
      font-size: 28px;
      font-weight: 700;
      color: #333;
      margin: 0 0 8px 0;
      line-height: 1.2;
    }

    .social-stats {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 8px;
      font-size: 16px;
      color: #666;
    }

    .separator {
      color: #ccc;
    }

    .joined-date {
      color: #888;
      font-size: 14px;
      margin-bottom: 16px;
    }

    .profile-bio-summary {
      line-height: 1.6;
    }

    .bio-text {
      font-size: 16px;
      color: #555;
      margin: 0 0 12px 0;
    }

    .bio-text.empty {
      color: #999;
      font-style: italic;
    }

    .location {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      background: #f8f9fa;
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 14px;
      color: #666;
    }

    /* Profile Actions */
    .profile-actions-bar {
      display: flex;
      gap: 12px;
      flex-wrap: wrap;
      justify-content: center;
      padding-top: 20px;
      border-top: 1px solid #f0f0f0;
    }

    .btn-small {
      padding: 10px 20px;
      font-size: 14px;
      border-radius: 20px;
      font-weight: 600;
      transition: all 0.2s ease;
    }

    .btn-small:hover {
      transform: translateY(-1px);
    }

    /* Skeleton Loader */
    .profile-skeleton {
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 50px 0;
      gap: 20px;
    }

    .avatar-skeleton {
      width: 140px;
      height: 140px;
      border-radius: 50%;
      background: #eee;
      margin-bottom: 15px;
    }

    .line-skeleton {
      height: 14px;
      background: #eee;
      border-radius: 6px;
      margin: 8px 0;
    }

    .shimmer {
      background: linear-gradient(
        to right,
        #eeeeee 8%,
        #f5f5f5 18%,
        #eeeeee 33%
      );
      background-size: 1200px 100%;
      animation: shimmer 1.3s infinite linear;
    }

    @keyframes shimmer {
      0% { background-position: -1200px 0; }
      100% { background-position: 1200px 0; }
    }

    /* Tabs Section */
    .profile-content {
      background: white;
      border-radius: 12px;
      box-shadow: 0 2px 15px rgba(0,0,0,0.1);
      overflow: hidden;
    }

    .profile-tabs {
      display: flex;
      background: #f8f9fa;
      border-bottom: 1px solid #e9ecef;
      overflow-x: auto;
    }

    .tab-btn {
      flex: 1;
      min-width: 120px;
      padding: 16px 20px;
      background: none;
      border: none;
      font-size: 15px;
      font-weight: 600;
      color: #666;
      cursor: pointer;
      transition: all 0.2s ease;
      white-space: nowrap;
    }

    .tab-btn:hover {
      background: rgba(255, 75, 141, 0.05);
      color: #ff4b8d;
    }

    .tab-btn.active {
      background: white;
      color: #ff4b8d;
      border-bottom: 3px solid #ff4b8d;
    }

    .tab-content {
      padding: 30px;
    }

    .tab-pane {
      display: none;
    }

    .tab-pane.active {
      display: block;
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Stories Grid */
    .stories-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 20px;
    }

    .story-card {
      background: #f8f9fa;
      border-radius: 12px;
      padding: 20px;
      transition: all 0.2s ease;
      border: 1px solid #e9ecef;
    }

    .story-card:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    }

    /* Users List */
    .users-list {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .user-card {
      display: flex;
      align-items: center;
      gap: 15px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 12px;
      transition: all 0.2s ease;
    }

    .user-card:hover {
      background: #e9ecef;
      transform: translateX(5px);
    }

    .user-avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      object-fit: cover;
    }

    .user-info {
      flex: 1;
    }

    .user-info h4 {
      margin: 0 0 4px 0;
      font-size: 16px;
      color: #333;
    }

    .user-bio {
      margin: 0;
      font-size: 14px;
      color: #666;
    }

    .user-actions {
      flex-shrink: 0;
    }

    .follow-btn {
      padding: 6px 16px;
      border-radius: 15px;
      font-size: 13px;
      font-weight: 600;
      border: 1px solid #ff4b8d;
      background: white;
      color: #ff4b8d;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .follow-btn.following {
      background: #ff4b8d;
      color: white;
    }

    .follow-btn:hover {
      transform: translateY(-1px);
      box-shadow: 0 2px 8px rgba(255, 75, 141, 0.3);
    }

    /* Activity Feed */
    .activity-feed {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .activity-item {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 15px;
      background: #f8f9fa;
      border-radius: 8px;
      border-left: 4px solid #ff4b8d;
    }

    .activity-message {
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .activity-icon {
      font-size: 16px;
    }

    .activity-text {
      flex: 1;
      color: #333;
    }

    .activity-meta {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 12px;
      color: #666;
    }

    .activity-link {
      color: #ff4b8d;
      text-decoration: none;
      font-weight: 600;
    }

    .activity-link:hover {
      text-decoration: underline;
    }

    /* Empty States */
    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #666;
    }

    .empty-state p {
      margin: 0 0 20px 0;
      font-size: 16px;
    }

    .error-state {
      text-align: center;
      padding: 40px 20px;
      color: #ff4444;
    }

    .error-state p {
      margin: 0 0 20px 0;
    }

    /* Modal Styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 1000;
      align-items: center;
      justify-content: center;
      opacity: 0;
      transition: opacity 0.3s ease;
    }

    .modal.active {
      opacity: 1;
    }

    .modal-dialog {
      background: white;
      border-radius: 12px;
      width: 90%;
      max-width: 500px;
      max-height: 90vh;
      overflow-y: auto;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }

    .modal.active .modal-dialog {
      transform: scale(1);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 20px 25px;
      border-bottom: 1px solid #e9ecef;
    }

    .modal-header h3 {
      margin: 0;
      color: #333;
    }

    .close-btn {
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: #666;
      padding: 0;
      width: 30px;
      height: 30px;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .close-btn:hover {
      color: #333;
    }

    .modal-form {
      padding: 25px;
    }

    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      margin-bottom: 6px;
      font-weight: 600;
      color: #333;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      transition: border-color 0.2s ease;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #ff4b8d;
      box-shadow: 0 0 0 2px rgba(255, 75, 141, 0.1);
    }

    .form-group textarea {
      resize: vertical;
      min-height: 80px;
    }

    .modal-footer {
      display: flex;
      gap: 12px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    .edit-message {
      margin: 15px 0 0 0;
      padding: 10px;
      border-radius: 6px;
      text-align: center;
      font-size: 14px;
    }

    /* Toast Notification */
    #profile-toast {
      position: fixed;
      top: 20px;
      right: 20px;
      z-index: 10000;
    }

    /* Responsive Design */
    @media (max-width: 768px) {
      .container {
        padding: 40px 10px;
      }

      .profile-hero {
        padding: 0px;
        margin-bottom: 20px;
      }

      .profile-header-card {
        padding: 20px;
      }

      .profile-avatar-img {
        width: 120px;
        height: 120px;
      }

      .profile-details h3 {
        font-size: 24px;
      }

      .tab-content {
        padding: 20px;
      }

      .stories-grid {
        grid-template-columns: 1fr;
      }

      .modal-dialog {
        width: 95%;
        margin: 20px;
      }

      .modal-footer {
        flex-direction: column;
      }

      .modal-footer .btn {
        width: 100%;
      }
    }

    @media (max-width: 480px) {
      .profile-main-info {
        gap: 15px;
      }

      .profile-avatar-img {
        width: 100px;
        height: 100px;
      }

      .profile-actions-bar {
        flex-direction: column;
        align-items: center;
      }

      .profile-actions-bar .btn {
        width: 100%;
        max-width: 200px;
      }

      .tab-btn {
        padding: 12px 15px;
        font-size: 14px;
        min-width: 100px;
      }
    }

    /* Accessibility */
    .sr-only {
      position: absolute;
      width: 1px;
      height: 1px;
      padding: 0;
      margin: -1px;
      overflow: hidden;
      clip: rect(0, 0, 0, 0);
      white-space: nowrap;
      border: 0;
    }

    /* Focus styles for better accessibility */
    button:focus-visible,
    input:focus-visible,
    textarea:focus-visible,
    select:focus-visible {
      outline: 2px solid #ff4b8d;
      outline-offset: 2px;
    }

    /* Loading animation */
    .loading-wrapper {
      text-align: center;
      padding: 40px 20px;
    }

    .spinner {
      width: 40px;
      height: 40px;
      border: 4px solid #f3f3f3;
      border-top: 4px solid #ff4b8d;
      border-radius: 50%;
      animation: spin 1s linear infinite;
      margin: 0 auto 16px;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Divider */
    hr {
      border: none;
      height: 1px;
      background: #e9ecef;
      margin: 30px 0;
    }
  </style>
</head>

  <!-- üå∏ Edit Profile Modal -->
<div id="editProfileModal" class="modal">
  <div class="modal-dialog">
    <div class="modal-header">
      <h3>‚úèÔ∏è Edit Your Profile</h3>
      <button class="close-btn" id="closeModalBtn" aria-label="Close modal">&times;</button>
    </div>

    <form id="editProfileForm" class="modal-form">
      <!-- Display Name -->
      <div class="form-group">
        <label for="editDisplayName">Display Name</label>
        <input type="text" id="editDisplayName" name="display_name" maxlength="50" required 
               placeholder="Enter your display name" />
      </div>

      <!-- Bio -->
      <div class="form-group">
        <label for="editBio">Bio</label>
        <textarea id="editBio" name="bio" rows="3" maxlength="300" 
                  placeholder="Tell everyone about yourself..."></textarea>
      </div>

      <!-- Location -->
      <div class="form-group">
        <label for="editLocation">Location</label>
        <input type="text" id="editLocation" name="location" maxlength="50" 
               placeholder="Where are you from?" />
      </div>

      <!-- Relationship Status -->
      <div class="form-group">
        <label for="editRelationshipStatus">Relationship Status</label>
        <select id="editRelationshipStatus" name="relationship_status">
          <option value="Single">Single</option>
          <option value="In a Relationship">In a Relationship</option>
          <option value="Married">Married</option>
          <option value="It's Complicated">It's Complicated</option>
        </select>
      </div>

      <!-- NEW: Gender -->
      <div class="form-group">
        <label for="editGender">Gender</label>
        <select id="editGender" name="gender">
          <option value="">Select gender</option>
          <option value="Male">Male</option>
          <option value="Female">Female</option>
          <option value="Other">Other</option>
          <option value="Prefer not to say">Prefer not to say</option>
        </select>
      </div>

      <!-- NEW: Date of Birth -->
      <div class="form-group">
        <label for="editDOB">Date of Birth</label>
        <input type="date" id="editDOB" name="date_of_birth" />
      </div>

      <!-- NEW: Work & Education -->
      <div class="form-group">
        <label for="editWork">Work & Education</label>
        <textarea id="editWork" name="work_and_education" rows="2" maxlength="200"
                  placeholder="Your job, studies, degree, college..."></textarea>
      </div>

      <div class="modal-footer">
        <button type="submit" id="saveProfileBtn" class="btn btn-primary">üíæ Save Changes</button>
        <button type="button" class="btn btn-secondary" id="cancelEditBtn">Cancel</button>
      </div>

      <p id="editProfileMessage" class="edit-message" aria-live="polite"></p>
    </form>
  </div>
