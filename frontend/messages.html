<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Title -->
  <title>Messages ‚Ä¢ Lovculator</title>

  <!-- Privacy: DO NOT INDEX -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- Description (light, non-indexing) -->
  <meta name="description" content="Private messages on Lovculator. Chat securely with people you connect with." />

  <!-- Theme -->
  <meta name="theme-color" content="#ff4b8d" />

  <!-- Canonical (safe but optional for private pages) -->
  <link rel="canonical" href="https://lovculator.com/messages">

  <!-- Open Graph (minimal, safe) -->
  <meta property="og:title" content="Messages ‚Ä¢ Lovculator">
  <meta property="og:description" content="Private conversations on Lovculator.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://lovculator.com/messages">
  <meta property="og:image" content="https://lovculator.com/images/og-messages.jpg">
  <meta property="og:image:alt" content="Lovculator cover image" />
  <meta property="og:locale" content="en_US" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png" />
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png" />
  <link rel="icon" href="/images/favicon.ico" sizes="any" />

  <!-- Styles -->
  <link rel="stylesheet" href="/css/style.css" />
  <link rel="stylesheet" href="/css/messages.css" />

  <!-- Critical inline styles only -->
  <style>
    .typing-active { color: #ff4b8d !important; }

    .initial-loading {
      animation: pulse 1.5s infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 0.6; }
      50% { opacity: 1; }
    }

    @media screen and (max-width: 900px) {
      .messages-page {
        position: fixed;
        width: 100%;
        height: 100%;
        overflow: hidden;
      }
    }
  </style>
</head>


<body class="messages-page">

  <div id="global-header"></div>

  <main class="messages-layout-wrapper">
    <div class="messages-container" id="messagesContainer">
      <aside class="conversations-sidebar">
        <div class="conversations-header">
          <div class="conversations-header-top">
            <h1><span>‚Üê</span> Messages</h1>
            <button id="newChatBtn" class="new-chat-btn" type="button" aria-label="Start new conversation">+ New</button>
          </div>

          <div class="search-container">
            <input type="text" class="search-input" placeholder="Search conversations..." id="searchConversations" aria-label="Search conversations" />
            <span class="search-icon" aria-hidden="true">üîç</span>
            <button id="searchClearBtn" class="search-clear" aria-label="Clear search" style="display: none">‚úï</button>
          </div>
        </div>

        <div class="conversations-list" id="conversationsList">
          </div>
      </aside>

      <section class="messages-main" id="messagesMain">
        <header class="messages-header">
          <div class="current-chat-info">
            <button id="backToList" class="back-btn" title="Back to conversations" aria-label="Back to conversations">‚Üê</button>
            <img src="/images/default-avatar.png" alt="User avatar" class="current-chat-avatar" id="currentChatAvatar" onerror="this.src='/images/default-avatar.png'" />
            <div class="chat-header-text">
              <h3 id="currentChatName">Select a conversation</h3>
              <div class="chat-user-status" id="currentChatStatus">Start chatting to connect</div>
            </div>
          </div>
        </header>

        <div class="messages-list" id="messagesList">
          <div class="empty-conversations">
            <div class="empty-icon" aria-hidden="true">üíå</div>
            <h3>Start Messaging</h3>
            <p>Select a match from the left to start chatting.</p>
          </div>
        </div>

        <div class="message-input-container" id="messageInputContainer" style="display: none">
            
            <div id="emojiPickerContainer" class="emoji-picker-popup hidden"></div>

            <div class="message-input-wrapper">
                <div class="input-actions-left">
                    <button id="emojiBtn" type="button" class="icon-btn" title="Add emoji">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <circle cx="12" cy="12" r="10"></circle>
                            <path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
                            <line x1="9" y1="9" x2="9.01" y2="9"></line>
                            <line x1="15" y1="9" x2="15.01" y2="9"></line>
                        </svg>
                    </button>
                    
                    <button id="attachBtn" type="button" class="icon-btn" title="Attach file">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M21.44 11.05l-9.19 9.19a6 6 0 0 1-8.49-8.49l9.19-9.19a4 4 0 0 1 5.66 5.66l-9.2 9.19a2 2 0 0 1-2.83-2.83l8.49-8.48"></path></svg>
                    </button>
                    <input type="file" id="attachInput" accept="image/*,.pdf,.doc,.docx" hidden />
                </div>

                <textarea id="messageInput" placeholder="Type a message..." rows="1"></textarea>

                <div class="input-actions-right">
                    <button id="micBtn" type="button" class="icon-btn" title="Voice Message">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M12 1a3 3 0 0 0-3 3v8a3 3 0 0 0 6 0V4a3 3 0 0 0-3-3z"></path><path d="M19 10v2a7 7 0 0 1-14 0v-2"></path><line x1="12" y1="19" x2="12" y2="23"></line><line x1="8" y1="23" x2="16" y2="23"></line></svg>
                    </button>

                    <button id="sendMessageBtn" type="button" class="send-btn" title="Send">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><line x1="22" y1="2" x2="11" y2="13"></line><polygon points="22 2 15 22 11 13 2 9 22 2"></polygon></svg>
                    </button>
                </div>
            </div>
        </div>
      </section>
    </div>
  </main>

  <div id="offlineIndicator" role="alert" aria-live="assertive" style="display: none; position: fixed; top: 0; left: 0; width: 100%; background: #e74c3c; color: white; text-align: center; padding: 5px; z-index: 9999;">
    You are offline. Trying to reconnect...
  </div>

  <div id="connectionStatus" class="connection-status" role="status" aria-live="polite" style="display: none;"></div>

  <script src="/js/global-header.js"></script>
  <script src="/js/layout-manager.js"></script>
  <script src="/js/auth.js"></script>
  
  <script src="https://cdn.jsdelivr.net/npm/picmo@5.7.6/dist/umd/index.js"></script> 
  
  <script src="/js/emoji-picker.js"></script>
  
  <script src="/js/messages.js"></script> 
  
  <script src="/js/profile.js"></script>

  </body>
</html>
