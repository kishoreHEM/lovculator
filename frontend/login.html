<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />

  <!-- Title -->
  <title>Log In â€¢ Lovculator</title>

  <!-- SEO (Login pages should not rank) -->
  <meta name="robots" content="noindex,nofollow" />

  <!-- Description -->
  <meta name="description" content="Log in to Lovculator to share love stories, ask questions, and connect with people who understand love." />

  <!-- Theme Color -->
  <meta name="theme-color" content="#ff4b8d" />

  <!-- Canonical -->
  <link rel="canonical" href="https://lovculator.com/login">

  <!-- Open Graph -->
  <meta property="og:title" content="Log In â€¢ Lovculator">
  <meta property="og:description" content="Access your Lovculator account to connect, share, and explore love stories.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://lovculator.com/login">
  <meta property="og:image" content="https://lovculator.com/images/og-login.jpg">
  <meta property="og:image:alt" content="Lovculator cover image" />
  <meta property="og:locale" content="en_US" />

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Log In â€¢ Lovculator">
  <meta name="twitter:description" content="Log in to Lovculator and continue your love journey.">
  <meta name="twitter:image" content="https://lovculator.com/images/og-login.jpg">
  <meta name="twitter:image:alt" content="Lovculator cover image" />

  <!-- Favicons -->
  <link rel="apple-touch-icon" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" href="/images/favicon.ico" sizes="any">

  <style>
    * {
      box-sizing: border-box;
      -webkit-tap-highlight-color: transparent;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background: #f0f2f5;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .page-wrapper {
      display: flex;
      max-width: 1000px;
      width: 100%;
      padding: 20px;
      justify-content: space-between;
      align-items: center;
      gap: 40px;
      flex-wrap: wrap;
    }

    /* LEFT SIDE */
    .left-section {
      flex: 1;
      min-width: 260px;
    }

    .brand-title {
      font-size: 36px;
      font-weight: 700;
      color: #ff4b8d;
      margin-bottom: 10px;
    }

    .brand-tagline {
      font-size: 22px;
      color: #333;
      max-width: 340px;
      line-height: 1.3;
    }

    /* RIGHT SIDE CARD */
    .login-card {
      width: 360px;
      background: #fff;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.15);
    }

    .login-card h2 {
      text-align: center;
      margin-bottom: 16px;
      font-weight: 600;
      color: #333;
    }

    .form-group {
      margin-bottom: 14px;
      text-align: left;
    }

    .form-group label {
      font-size: 14px;
      font-weight: 500;
      margin-bottom: 5px;
      display: block;
    }

    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 15px;
    }

    .form-group input:focus {
      border-color: #ff4b8d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255,75,141,0.25);
    }

    .btn-submit {
      width: 100%;
      padding: 12px;
      background: #ff4b8d;
      color: white;
      font-size: 16px;
      font-weight: 600;
      border-radius: 8px;
      border: none;
      margin-top: 6px;
      cursor: pointer;
    }

    .btn-submit:hover {
      background: #e63e7f;
    }

    .forgot-link {
      text-align: right;
      font-size: 13px;
      margin-top: 5px;
    }

    .forgot-link a {
      color: #ff4b8d;
      text-decoration: none;
    }

    #error-message {
      color: #cf222e;
      font-size: 14px;
      margin-top: 4px;
      margin-bottom: 10px;
    }

    .signup-link {
      text-align: center;
      margin-top: 14px;
      font-size: 14px;
    }

    .signup-link a {
      color: #ff4b8d;
      font-weight: 600;
      text-decoration: none;
    }

    /* ðŸ“± MOBILE FIXES */
    @media (max-width: 900px) {
      .page-wrapper {
        flex-direction: column;
        text-align: center;
        padding-top: 40px;
      }

      .login-card {
        width: 100%;
        max-width: 360px;
      }

      .brand-title {
        font-size: 36px;
      }

      .brand-tagline {
        font-size: 18px;
        max-width: 100%;
      }
    }

    @media (max-width: 480px) {
      .page-wrapper {
        padding: 10px;
      }

      .brand-title {
        font-size: 36px;
      }

      .brand-tagline {
        font-size: 16px;
      }

      .login-card {
        padding: 16px;
        width: 100%;
      }

      .form-group input {
        font-size: 14px;
        padding: 11px;
      }

      .btn-submit {
        font-size: 15px;
      }
    }
  </style>
  </head>

<body>

<div class="page-wrapper">

  <!-- LEFT -->
  <div class="left-section">
    <div class="brand-title">Lovculator</div>
    <div class="brand-tagline">
      Connect, share, and find love with the people who matter ðŸ’–
    </div>
  </div>

  <!-- RIGHT -->
  <div class="login-card">
    <h2>Log in to Lovculator</h2>

    <form id="login-form">
      <div class="form-group">
        <label>Username or Email</label>
        <input type="text" id="username-or-email" name="username" required />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" id="password" name="password" required />
        </div>

      <div class="forgot-link">
        <a href="/forgot-password">Forgot password?</a>
      </div>

      <p id="error-message"></p>
      <button class="btn-submit">Log In</button>
    </form>

    <div class="signup-link">
      New to Lovculator? <a href="/signup">Create an account</a>
    </div>
  </div>

</div>

<script src="/js/auth.js"></script>
</body>
</html>
