<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Sign in to Lovculator ðŸ’–</title>

  <meta name="description" content="Login to Lovculator and access your love stories, records, and profile." />
  <meta name="referrer" content="no-referrer" />
  <link rel="icon" href="/images/favicon.ico" sizes="any" />
  <link rel="stylesheet" href="/css/style.css" />

  <style>
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f6f8fa;
      margin: 0;
      padding: 0;
      color: #24292f;
      line-height: 1.5;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      align-items: center;
      padding-top: 60px;
    }
    
    .header {
      text-align: center;
      margin-bottom: 16px;
    }
    
    .header svg {
      fill: #24292f;
    }
    
    .auth-container {
      max-width: 308px;
      width: 100%;
      margin: 0 auto;
      padding: 20px;
      background: #fff;
      border-radius: 6px;
      box-shadow: 0 1px 3px rgba(27, 31, 35, 0.12), 0 8px 24px rgba(66, 74, 83, 0.12);
      text-align: center;
    }
    
    .auth-container h1 {
      font-size: 24px;
      font-weight: 300;
      margin: 0 0 16px;
      letter-spacing: -0.5px;
    }
    
    .form-group {
      margin-bottom: 15px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 400;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 5px 12px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      box-sizing: border-box;
      font-size: 14px;
      line-height: 20px;
      margin-top: 4px;
    }
    
    .form-group input:focus {
      border-color: #0969da;
      outline: none;
      box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.3);
    }
    
    .btn-submit {
      width: 100%;
      padding: 5px 16px;
      background-color: #2da44e;
      color: white;
      border: 1px solid rgba(27, 31, 36, 0.15);
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-top: 16px;
      line-height: 20px;
      transition: background-color 0.2s;
    }
    
    .btn-submit:hover {
      background-color: #2c974b;
    }
    
    .link-text {
      margin-top: 16px;
      font-size: 14px;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      padding: 16px;
      text-align: center;
    }
    
    .link-text a {
      color: #0969da;
      text-decoration: none;
    }
    
    .link-text a:hover {
      text-decoration: underline;
    }
    
    .forgot-password {
      font-size: 12px;
      float: right;
      margin-top: 4px;
    }
    
    .forgot-password a {
      color: #0969da;
      text-decoration: none;
    }
    
    .forgot-password a:hover {
      text-decoration: underline;
    }
    
    .divider {
      display: flex;
      align-items: center;
      margin: 16px 0;
      color: #656d76;
      font-size: 12px;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #d8dee4;
    }
    
    .divider span {
      padding: 0 16px;
    }
    
    .btn-oauth {
      width: 100%;
      padding: 5px 16px;
      background-color: #fff;
      color: #24292f;
      border: 1px solid #d0d7de;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 8px;
      line-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    
    .btn-oauth:hover {
      background-color: #f6f8fa;
    }
    
    .btn-oauth svg {
      margin-right: 8px;
    }
    
    .footer {
      max-width: 308px;
      width: 100%;
      margin: 40px auto 0;
      padding: 20px;
      text-align: center;
      font-size: 12px;
      color: #656d76;
    }
    
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 16px;
      margin-top: 8px;
    }
    
    .footer-links a {
      color: #0969da;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
    }
    
    .passkey-link {
      margin-top: 16px;
      font-size: 14px;
    }
    
    .passkey-link a {
      color: #0969da;
      text-decoration: none;
    }
    
    .passkey-link a:hover {
      text-decoration: underline;
    }
    
    #error-message {
      color: #cf222e;
      font-size: 12px;
      margin-bottom: 15px;
      text-align: left;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="header">
      <!-- GitHub-style logo placeholder -->
      <svg height="32" aria-hidden="true" viewBox="0 0 16 16" version="1.1" width="32" data-view-component="true">
        <path d="M8 0c4.42 0 8 3.58 8 8a8.013 8.013 0 0 1-5.45 7.59c-.4.08-.55-.17-.55-.38 0-.27.01-1.13.01-2.2 0-.75-.25-1.23-.54-1.48 1.78-.2 3.65-.88 3.65-3.95 0-.88-.31-1.59-.82-2.15.08-.2.36-1.02-.08-2.12 0 0-.67-.22-2.2.82-.64-.18-1.32-.27-2-.27-.68 0-1.36.09-2 .27-1.53-1.03-2.2-.82-2.2-.82-.44 1.1-.16 1.92-.08 2.12-.51.56-.82 1.28-.82 2.15 0 3.06 1.86 3.75 3.64 3.95-.23.2-.44.55-.51 1.07-.46.21-1.61.55-2.33-.66-.15-.24-.6-.83-1.23-.82-.67.01-.27.38.01.53.34.19.73.9.82 1.13.16.45.68 1.31 2.69.94 0 .67.01 1.3.01 1.49 0 .21-.15.45-.55.38A7.995 7.995 0 0 1 0 8c0-4.42 3.58-8 8-8Z"></path>
      </svg>
    </div>
    
    <div class="auth-container">
      <h1>Sign in to Lovculator</h1>

      <!-- GitHub-style login form -->
      <form id="login-form" method="POST">
        <div class="form-group">
          <label for="username-or-email">Username or email address</label>
          <input type="text" id="username-or-email" name="username" required autocomplete="username" />
        </div>

        <div class="form-group">
          <div style="display: flex; justify-content: space-between;">
            <label for="password">Password</label>
            <div class="forgot-password">
              <a href="#">Forgot password?</a>
            </div>
          </div>
          <input type="password" id="password" name="password" required autocomplete="current-password" />
        </div>

        <p id="error-message"></p>

        <button type="submit" class="btn-submit">Sign in</button>
      </form>
      
      <div class="divider"><span>or</span></div>
      
      <button class="btn-oauth">
        <svg width="16" height="16" viewBox="0 0 24 24">
          <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
          <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
          <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
          <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
        </svg>
        Continue with Google
      </button>
      
      <button class="btn-oauth">
        <svg width="16" height="16" viewBox="0 0 24 24" fill="#000000">
          <path d="M12.152 6.896c-.948 0-2.415-1.078-3.96-1.04-2.04.027-3.91 1.183-4.961 3.014-2.117 3.675-.546 9.103 1.519 12.09 1.013 1.454 2.208 3.09 3.792 3.039 1.52-.065 2.09-.987 3.935-.987 1.831 0 2.35.987 3.96.948 1.637-.026 2.676-1.48 3.676-2.948 1.156-1.688 1.636-3.325 1.662-3.415-.039-.013-3.182-1.221-3.22-4.857-.026-3.04 2.48-4.494 2.597-4.559-1.429-2.09-3.623-2.324-4.39-2.376-2-.156-3.675 1.09-4.61 1.09zM15.53 3.83c.843-1.012 1.4-2.427 1.245-3.83-1.207.052-2.662.805-3.532 1.818-.78.896-1.454 2.338-1.273 3.714 1.338.104 2.715-.688 3.559-1.701"/>
        </svg>
        Continue with Apple
      </button>
      
      <div class="passkey-link">
        <a href="#">Sign in with a passkey</a>
      </div>
      
      <div class="link-text">
        New to Lovculator? <a href="/signup.html">Create an account</a>
      </div>
    </div>
    
    <div class="footer">
      <div class="footer-links">
        <a href="#">Terms</a>
        <a href="#">Privacy</a>
        <a href="#">Docs</a>
        <a href="#">Contact Lovculator Support</a>
        <a href="#">Manage cookies</a>
        <a href="#">Do not share my personal information</a>
      </div>
    </div>
  </div>

  <!-- âœ… Load only auth.js -->
  <script src="/js/auth.js"></script>
</body>
</html>
