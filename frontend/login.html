  <style>
    /* 1. Base Styles & Reset */
    * {
      box-sizing: border-box;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
    }
    
    body {
      background-color: #f6f8fa; /* Light, clean background */
      margin: 0;
      padding: 0;
      color: #24292f;
      line-height: 1.5;
    }
    
    /* 2. Full-Page Mobile Container */
    .container {
      display: flex;
      flex-direction: column;
      min-height: 100vh; /* Full viewport height for mobile */
      align-items: center;
      padding: 40px 15px 20px; /* Top padding and horizontal mobile safe padding */
      width: 100%;
    }

    .header {
      text-align: center;
      margin-bottom: 25px;
    }
    
    .header svg {
      fill: #ff4b8d; /* Lovculator primary color */
    }
    
    /* 3. Responsive Auth Container */
    .auth-container {
      max-width: 600px; /* Slightly larger than before, optimal form width */
      width: 100%;
      margin: 0 auto;
      padding: 30px;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0,0,0,0.1);
      text-align: center;
    }
    
    .auth-container h1 {
      font-size: 26px;
      font-weight: 400;
      margin: 0 0 25px;
      color: #333;
    }
    
    /* Form Elements */
    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
      font-size: 14px;
    }
    
    .form-group input {
      width: 100%;
      padding: 10px 12px; /* Optimized padding for mobile touch */
      border: 1px solid #d0d7de;
      border-radius: 8px;
      box-sizing: border-box;
      font-size: 16px; /* Larger text for mobile readability */
      line-height: 20px;
      margin-top: 4px;
    }
    
    .form-group input:focus {
      border-color: #ff4b8d;
      outline: none;
      box-shadow: 0 0 0 3px rgba(255, 75, 141, 0.2);
    }
    
    /* Primary Button */
    .btn-submit {
      width: 100%;
      padding: 12px 16px;
      background-color: #ff4b8d; /* Lovculator primary color */
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      margin-top: 15px;
      transition: background-color 0.2s, transform 0.1s;
    }
    
    .btn-submit:hover {
      background-color: #e63e7f;
    }

    .btn-submit:active {
        transform: translateY(1px);
    }
    
    /* Utility Links */
    .link-text {
      margin-top: 25px;
      font-size: 14px;
      border: 1px solid #e1e4e8;
      border-radius: 8px;
      padding: 15px;
      text-align: center;
      background: #fafbfc;
    }
    
    .link-text a, .forgot-password a, .passkey-link a {
      color: #ff4b8d;
      text-decoration: none;
    }
    
    .link-text a:hover, .forgot-password a:hover, .passkey-link a:hover {
      text-decoration: underline;
    }
    
    .forgot-password {
      font-size: 12px;
      float: right;
      margin-top: 4px;
    }
    
    /* Separator */
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #a0a0a0;
      font-size: 12px;
    }
    
    .divider::before,
    .divider::after {
      content: "";
      flex: 1;
      border-bottom: 1px solid #e1e4e8;
    }
    
    .divider span {
      padding: 0 16px;
    }
    
    /* OAuth Buttons */
    .btn-oauth {
      width: 100%;
      padding: 10px 16px;
      background-color: #fff;
      color: #24292f;
      border: 1px solid #d0d7de;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      margin-bottom: 10px;
      line-height: 20px;
      display: flex;
      align-items: center;
      justify-content: center;
      transition: background-color 0.2s;
    }
    
    .btn-oauth:hover {
      background-color: #f6f8fa;
    }
    
    .btn-oauth svg {
      margin-right: 8px;
    }

    .passkey-link {
      margin-top: 15px;
      font-size: 14px;
      margin-bottom: 15px;
    }
    
    #error-message {
      color: #cf222e;
      font-size: 14px;
      margin-bottom: 15px;
      text-align: left;
    }

    /* Footer adjustments for better mobile spacing */
    .footer {
      max-width: 600px;
      width: 100%;
      margin: 40px auto 0;
      padding: 10px;
      text-align: center;
      font-size: 12px;
      color: #656d76;
    }
    
    .footer-links {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 12px 16px;
      margin-top: 10px;
    }
    
    .footer-links a {
      color: #656d76;
      text-decoration: none;
    }
    
    .footer-links a:hover {
      text-decoration: underline;
      color: #ff4b8d;
    }
  </style>
