<body>
    <!-- Instagram Style Header -->

        <!-- Search box (if needed) -->

</header>

    <div class="container">
        <main class="main-content">
            <div class="calculator-post">
                <div class="calculator-header">
                    <div class="post-user">
                        <div class="post-avatar">üìä</div>
                        <div class="post-username">My Records</div>
                    </div>
                </div>
                
                <div class="calculator-content">
                    <!-- Stats Overview -->
                    <div class="stats-overview" id="statsOverview">
                        <div class="stat-card">
                            <div class="stat-icon">üîÆ</div>
                            <div class="stat-info">
                                <div class="stat-number" id="totalCalculations">0</div>

                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üíï</div>

                        </div>
                        <div class="stat-card">

                                <div class="stat-number" id="totalStories">0</div>

                            </div>
                        </div>
                        <div class="stat-card">
                            <div class="stat-icon">üèÜ</div>
                            <div class="stat-info">
                                <div class="stat-number" id="totalAchievements">0</div>

                            </div>
                        </div>
                    </div>

                    <!-- Recent Calculations -->
                    <div class="records-section">
                        <h3>Recent Calculations</h3>
                        <div class="records-list" id="calculationsList">
                            <!-- Calculations will be loaded here -->
                        </div>
                    </div>

                    <!-- Export/Import -->
                    <div class="data-actions">
                        <button class="action-btn" onclick="exportData()">üì§ Export Data</button>
                        <button class="action-btn" onclick="importData()">üì• Import Data</button>
                        <button class="action-btn clear" onclick="clearCalculations()">üóëÔ∏è Clear History</button>
